<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Sindre Sorhus">
	<meta name="viewport" content="width=device-width">
	<title>multi-download example</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		#download-button,
		#download-rename-button {
			height: 50px;
			position: absolute;
			left: 50%;
			transform: translate(-50%, -50%);
			outline: none;
		}

		#download-button {
			top: calc(50% - 50px);
		}

		#download-rename-button {
			top: calc(50% + 50px);
		}
	</style>
</head>

<body>
	<button id="download-button" class="btn btn-primary btn-lg"
		data-files="csvs/data.csv.zip csvs/data-2.csv.zip csvs/data-3.csv.zip">Download</button>
	<script src="browser.js"></script>
	<script>
		document.querySelector('#download-button').addEventListener('click', event => {
			const files = event.target.dataset.files.split(' ');
			multiDownload(files);
		});
	</script>
</body>

</html>
