<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./codebase/webix.js"></script>
    <link rel="stylesheet" href="./codebase/webix.min.css">
    <title>Document</title>

</head>

<body>
   <script>
        webix.ui({
            rows: [
                {
                    view: "button",
                    css: 'webix_danger',
                    width: 250,
                    height: 45,
                    value: "download csv",
                    click: function () {
                        const csvContent = 'Year,2021,2020,2019, 2018\nJan,9724,0,0,0,\nFeb,7480,0,0,0,\nMar,8976,0,0,0,\nApr,5236,0,0,0,\nMay,5984,0,0,0,\nJun,3740,0,0,0,\nJul,0,0,0,0,\nAug,0,0,0,0,\nSep,0,0,0,0,\nOct,0,4488,0,0,\nNov,0,4488,0,0,\nDec,0,3740,0,0,\n';
                        const fileName = 'test';

                        let a = document.createElement('a');
                        a.href = 'data:text/csv;charset=utf-8,' + encodeURI(csvContent);
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                },
                {
                    view: "button",
                    css: 'webix_danger',
                    width: 250,
                    height: 45,
                    value: "download pdf",
                    click: function () {
                        let a = document.createElement('a');
                        a.href = "https://www.rulit.me/download-books-386934.html?t=pdf";
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                }
            ]
        });
    </script>
</body>

</html>
